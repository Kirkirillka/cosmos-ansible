---
# yamllint disable rule:line-length
all:
  vars:
    chain_home_clear: true
    chain_version: v7.1.0
    genesis_url: "https://files.polypore.xyz/genesis/mainnet-genesis-tinkered/tinkered-genesis_2023-01-06T20%3A22%3A50.460851274Z_v7.1.0_13562370.json.gz"
    ansible_user: root
    enable_swap: true  # Set this for machines with <32GB RAM
    swap_size: 8192
  children:
    node:
      hosts:
        "{{ target }}":
          fast_sync: false
          node_key_file: "examples/validator-keys/validator-40/node_key.json"
          priv_validator_key_file: "examples/validator-keys/validator-40/priv_validator_key.json"
